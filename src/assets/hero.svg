<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="60" x2="400" y2="60" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="120" x2="400" y2="120" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="240" x2="400" y2="240" stroke="#3b82f6" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="300" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Azure logo inspired shape -->
  <g transform="translate(200, 150)">
    <!-- Main hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Inner elements -->
    <circle cx="0" cy="-20" r="15" fill="#60a5fa"/>
    <circle cx="25" cy="10" r="12" fill="#60a5fa"/>
    <circle cx="-25" cy="10" r="12" fill="#60a5fa"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-20" x2="25" y2="10" stroke="#93c5fd" stroke-width="2"/>
    <line x1="0" y1="-20" x2="-25" y2="10" stroke="#93c5fd" stroke-width="2"/>
    <line x1="25" y1="10" x2="-25" y2="10" stroke="#93c5fd" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="340" cy="80" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="80" cy="240" r="5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="320" cy="220" r="3" fill="#60a5fa" opacity="0.6"/>
</svg>
